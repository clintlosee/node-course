    <head>

        <link rel="stylesheet" href="css/styles.css">

        <title>Socket.io Basics App</title>
    
        <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 well">
                    <a href="index.html">Change Settings</a>

                    <h1 id="room-name" class="text-center"></h1>

                    <ul class="messages list-group"><!-- Messages go here --></ul>
                    
                    <form id="message-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-comment"></i>
                                </span>
                                <input type="text" name="message" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default btn-block"/>    
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

        <!-- run javascript at the end -->        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript">
            if (typeof jQuery == 'undefined') {
                document.write(unescape("%3Cscript src='assets/js/jquery-2.1.4.min.js'"));

        </script>
        
        <script src="js/socket.io-1.3.7.js"></script>
        <script src="js/moment.js"></script>
        <script src="js/app.js"></script>
